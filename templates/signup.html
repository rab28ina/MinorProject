{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Time Table Generator</title>
	<link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/signup.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap.css' %}">
</head>

<body>

	<div id="upper">
</div>


<nav class="navbar navbar-inverse">
	<div class="container">
		<div class="navbar-header" >
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
	<a href="#" class="navbar-brand" >Time Table Generator</a></div>
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	<ul class="nav navbar-nav navbar-right">
    
		<li class="active"><a href="/about">About</a></li>
		<li><a href="login">Login</a></li>
		<li><a href="signup">SignUp</a></li>
	</ul>
	</div>
    </div>
	</nav>	
    <script src="{% static 'js/jquery-3.4.1.js' %}" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
  <script src="{% static 'js/bootstrap.min.js' %}" 
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <div class="last" >
    	<form action="signup" method="post" style="border:1px solid #ccc">
    <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    {% csrf_token %}
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required><br>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" required><br>

    <label for="password1"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password1" required>

    <label for="password2"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password2" required>

    <!--<label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>-->

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</div>
<div>
  {% for message in messages %}
  <h3>{{message}}</h3>
  {% endfor %}       
</div>

</body>
</html>
